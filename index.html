<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Galleria</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navbr">
        <h3 class="head">Galleria</h3>
        <button class="add"><i class="fa-solid fa-plus"></i> Create</button>
    </nav>
    <div class="search">
        <input id="search_inp" type="text" placeholder="Enter to Search ...">
        <div class="searchicon">
            <span class="material-symbols-outlined">search</span>
        </div>
    </div>

    <section class="popup">
        <div class="title ">
            <h3 class="head1">Create New</h3>
            <div class="add1">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="content">
            <input type="text" placeholder="  Enter URL" class="url first">
            <h3>Title</h3>
            <input type="text" class="url titl">
            <h3>Type</h3>
            <input type="text" class="url type">
            <h3 class="desc">Description</h3>
            <input type="text" class="url descp">

            <div class="end">
                <button class="add close">Close</button>
                <button class="add create">Create</button>
            </div>
        </div>

    </section>

    <script src="scripts/index.js"></script>
</body>

</html>
